
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'expenses:expense_list' %}" class="text-2xl font-bold hover:text-gray-200">Expense Tracker</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'expenses:expense_list' %}" class="hover:text-gray-200">Dashboard</a>
                    <a href="{% url 'expenses:add_expense' %}" class="hover:text-gray-200">Add Expense</a>
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="hover:text-gray-200">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-gray-200">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-6 px-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
