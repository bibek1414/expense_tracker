{% extends 'layout.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Edit Expense</h2>
    
    <form method="POST" class="space-y-4" onsubmit="return confirm('Are you sure you want to update this expense?');">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700">Title</label>
            <input type="text" name="title" value="{{ expense.title }}" placeholder="Enter expense title" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
        </div>
        
        <div>
            <label class="block text-gray-700">Amount</label>
            <input type="number" name="amount" value="{{ expense.amount }}" step="0.01" placeholder="Enter amount" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
        </div>
        
        <div>
            <label class="block text-gray-700">Category</label>
            <select name="category" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if expense.category.id == category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label class="block text-gray-700">Date</label>
            <input type="date" name="date" value="{{ expense.date|date:'Y-m-d' }}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
        </div>
        
        <div>
            <label class="block text-gray-700">Description</label>
            <textarea name="description" rows="3" placeholder="Enter description"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">{{ expense.description }}</textarea>
        </div>
        
        <div class="flex justify-end space-x-2">
            <a href="{% url 'expenses:dashboard' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Cancel
            </a>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Update Expense
            </button>
        </div>
    </form>
</div>
{% endblock %}
