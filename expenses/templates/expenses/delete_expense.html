{% extends 'layout.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Delete Expense</h2>
    
    <div class="bg-red-50 border border-red-200 rounded p-4 mb-6">
        <p class="text-red-700">Are you sure you want to delete this expense?</p>
        <div class="mt-2">
            <p><strong>Title:</strong> {{ expense.title }}</p>
            <p><strong>Amount:</strong> ${{ expense.amount }}</p>
            <p><strong>Category:</strong> {{ expense.category }}</p>
            <p><strong>Date:</strong> {{ expense.date }}</p>
        </div>
    </div>
    
    <form method="POST" class="flex justify-end space-x-2">
        {% csrf_token %}
        <a href="{% url 'expenses:expense_list' %}" 
           class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            Cancel
        </a>
        <button type="submit" 
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Delete Expense
        </button>
    </form>
</div>
{% endblock %}
