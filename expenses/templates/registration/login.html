{% extends 'layout.html' %}

{% block title %}Login - Expense Tracker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-blue-700 flex items-center">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
    </h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-medium mb-1">Username</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <input type="text" name="username" required
                       class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
        </div>
        
        <div>
            <label class="block text-gray-700 font-medium mb-1">Password</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-400"></i>
                </div>
                <input type="password" name="password" required
                       class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
        </div>

        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded flex">
            <i class="fas fa-exclamation-circle mr-2 mt-1"></i>
            <span>Invalid username or password.</span>
        </div>
        {% endif %}

        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition flex justify-center items-center">
            <i class="fas fa-sign-in-alt mr-2"></i> Login
        </button>
        <a href="{% url 'expenses:register' %}" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition flex justify-center items-center">
            <i class="fas fa-user-plus mr-2"></i> Register
        </a>
        
    </form>
</div>
{% endblock %}
