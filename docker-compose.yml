version: '3.8'

services:
  db:
    image: postgres:13
    container_name: db
    environment:
      POSTGRES_USER: bibek          # The PostgreSQL username
      POSTGRES_PASSWORD: bibek      # The PostgreSQL password
      POSTGRES_DB: databasename     # The PostgreSQL database name
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist the database data
    ports:
      - "5432:5432"  # Expose the PostgreSQL port

  web:
    build: .  # This tells Docker Compose to build the image using the Dockerfile in the current directory
    container_name: web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"  # Run migrations and start the server
    volumes:
      - .:/app  # Mount the current directory to /app in the container
    ports:
      - "8000:8000"  # Expose Django's default port
    depends_on:
      - db  # Wait for the database container to be ready before starting Django
    environment:
      - DATABASE_URL=postgres://bibek:bibek@db:5432/databasename  # Database URL for Django

volumes:
  postgres_data:  # Named volume for storing database data
